<ion-content [fullscreen]="true">
  <!-- navbar -->
  <nav
    class="w-full flex flex-row justify-between border-b-2 px-5 py-3 fixed z-10 bg-primary text-white"
  >
    <div class="flex gap-5 items-center w-full">
      <a (click)="goBack()" class="text-3xl"><</a>
      <h1 class="text-2xl text-center flex-grow">Profile</h1>
    </div>
  </nav>
  <!-- /navbar -->

  <!-- content -->
  <main class="mt-20 p-3">
    <h2 class="text-xl font-medium">Data Pribadi</h2>
    <div class="mt-6">
      <ion-input
        label="Nama"
        label-placement="floating"
        fill="outline"
        [(ngModel)]="user.name"
        placeholder="Enter text"
      ></ion-input>
    </div>
    <div class="mt-6">
      <ion-input
        label="Nomor Handphone"
        label-placement="floating"
        fill="outline"
        disabled="true"
        [(ngModel)]="user.number_phone"
        placeholder="Enter text"
      ></ion-input>
    </div>
    <div class="mt-6">
      <ion-input
        label="Alamat"
        label-placement="floating"
        fill="outline"
        [(ngModel)]="user.address"
        placeholder="Enter text"
      ></ion-input>
    </div>
    <ion-card class="mt-6 flex bg-primary text-white p-3 gap-3 items-center">
      <div
        class="rounded-full border-2 border-white h-8 text-xl flex items-center justify-center aspect-square"
      >
        !
      </div>
      <div>Untuk mengubah Nomor Handphone, Silahkan hubungi CS</div>
    </ion-card>
    <div class="mt-6 flex justify-between">
      <ion-button color="danger" disabled="true">Hapus Akun</ion-button>
      <ion-button (click)="update()">Simpan</ion-button>
    </div>
  </main>
</ion-content>
